services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile.xginx
    volumes:
      - ./src/main/php:/var/www/html/src/main/php
      - ./src/main/resources:/var/www/html/src/main/resources
    ports:
      - "8080:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"